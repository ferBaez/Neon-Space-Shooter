    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
      body { margin: 0; background-color: #050505; overflow: hidden; touch-action: none; font-family: 'Press Start 2P', cursive; }
      #loading-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #0ff; z-index: 9999; }
      .blink { animation: blink 1s infinite; }
      @keyframes blink { 50% { opacity: 0.5; } }
      #error-log { color: #ff0055; font-family: monospace; padding: 20px; text-align: center; display: none; max-width: 80%; }
    </style>

    <!-- CRITICAL: Clean Import Map using ONLY esm.sh -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    
    <!-- Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <div id="loading-screen">
      <div class="blink">CARGANDO MOTOR...</div>
      <div id="error-log"></div>
    </div>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        const log = document.getElementById('error-log');
        const loading = document.querySelector('.blink');
        if(loading) loading.style.display = 'none';
        if(log) {
          log.style.display = 'block';
          log.innerHTML = "ERROR CRITICO:<br>" + msg;
        }
      };
      
      // Remove loading screen when React mounts
      window.addEventListener('load', () => {
        const checkRoot = setInterval(() => {
          if (document.getElementById('root').childElementCount > 0) {
            document.getElementById('loading-screen').style.display = 'none';
            clearInterval(checkRoot);
          }
        }, 100);
      });
    </script>
    
    <!-- Main Game Logic -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
